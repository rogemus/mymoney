{{ define "content" }}

<h1>
  Login Page
</h1>

<style>
  #spinner {
    display: none;
  }

  #spinner.htmx-request {
    display: inline !important;
  }
</style>

<div id="spinner">
  Loading ...
</div>

<div hx-ext="response-targets">
  <div id="err"></div>
  <form enctype="multipart/form-data" hx-indicator="#spinner" hx-push-url="true" hx-post="/signin" hx-target="body"
    hx-target-error="#err">
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" placeholder="Email..." required />
    </div>
    <div>
      <label for="pass">Password</label>
      <input id="pass" name="password" placeholder="Password..." required type="password" />
    </div>
    <button type="submit">Login</button>
  </form>
</div>

<div>
  <a href="#" hx-get="/register" hx-push-url="true" hx-swap="innerHTML show:top" hx-target="body">Register</a>
</div>

{{ end }}
