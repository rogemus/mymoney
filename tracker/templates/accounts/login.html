{% extends 'base/public.html' %}

{% block content %}

<form action="{% url 'accounts:signin' %}" method="POST">

  {{ form }}

</form>

<div class="border-top pt-3">
  Need An Account? <a href="{% url 'accounts:signup' %}">Sign Up Now</a>
</div>

{% endblock content %}
