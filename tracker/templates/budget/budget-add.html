{% extends "base.html" %}

{% block title %}MyMoney - Add Budget {% endblock title %}

{% block content %}

{% include "shared/message.html" %}

<form action="{% url 'budget:budget_add' %}" method="post">
  {% csrf_token %}
  <div>
    <label for="budget_name">Name</label>
    <input id="budget_name" name="budget_name" placeholder="Budget name..." />
  </div>

  <button type="submit">Add Budget</button>
</form>

{% endblock content %}
